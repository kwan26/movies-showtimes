


<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
		<meta name="author" content="Elliot Hesp">
		
		<title></title>
		
		<!-- Scripts -->
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
                <script src="scripts/mustache.js"></script>
		 <script src="scripts/app.js"></script>
		<!-- Cascading Style Sheets -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/custom.css" rel="stylesheet" media="screen">		
	</head>
	
	<body>

<div class="container">
  <div class="row">
    
    <div class="col-md-12"> 
      
      <div class="panel">
        <div class="panel-body">
           <div class="page-header">
         Adicione os seus cinemas favoritos<br />
          <a href='#'  class='btn btn-primary btnNext open'>Opções</a>
          </div>
          <div id="loading" style="display: none;">
                <img src="/loading_red.gif" alt="loading...">
            </div>
            
          
            <div id="movies">
                   
                    <div id="sessions"></div>
                     <script  type="text/template" id="simple">
                    
                     <div style="display:none;" id="divSelect">Acesso Rápido : <select  id='selectSala'>
                         <option value="">Seleccione uma sala</option>
                     </select>   
                         
                      {{#data.cinemas.length}}
                      
                            <h4>
                            <span class='label label-danger'>
                               <a id='item-{{index}}'></a>
                            </span>
                            </h4>
                            {{#data.cinemas}}
                                {{#.}}
                               <div class='row'>
                                    <div class='col-md-2 col-sm-3 text-center'>
                                        <img  src='"+test+"' style='width:100px;height:159px' class='img-rounded'></a>
                                        <div class='info'>
                                            <h3>{{&movie.name}}</h3>
                                            <h4>
                                                <span class='label label-danger' style='margin-bottom:10px;'>
                                                {{movie.sala}}
                                                </span>
                                            </h4>
                                         <small style='font-family:courier','new courier';' class='btn btn-primary btnNext'>
                                            {{& movie.time}}
                                         </small>
                                        <h4><span class='label label-default'>{{ & movie.info}}</span></h4>
                                        </div></div>
                                    </div>
                               </div>
                                {{/.}}
                               
                            {{/data.cinemas}}
                            
                       {{/data.cinemas.length}}
                    </script>   
                    
                </div>
            </div>
            
          <!--/stories-->
          
          
       
          
        </div>
      </div>
                                                                                       
	                                                
                                                      
   	</div><!--/col-12-->
  </div>
</div>
                                                

	</body>
</html>
